<div class="resultsGrid grid">
	<% _.each(results, function(result){ %>
        <a target="_blank" href="<%= result.get('links').url %>">
       		<span class='result grid-item'>
       		    <span class="resultObjectImage">
                    <img src="<%= result.get("posters").thumbnail %>"/>
              </span>
       		    <span class="resultObjectTitle">
       		       <%= result.get("title") %> 
       		    </span>
              <% if(result.get("description") !=""){ %>
              <span class="description">
                <%= result.get("description") %> 
              </span>
              <% } %>
    	    </span>
    	</a>
  	<% }); %>
</div>
